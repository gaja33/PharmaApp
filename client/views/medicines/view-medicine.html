<h2 style="margin:0;">View Medicines</h2>
<br>
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Medicine List</h3>
		<div class="box-tools pull-right">
			<a href="/#/add-medicine" class="btn btn-primary btn-sm">Add Medicine</a>
		</div>
		
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<th>Medicine Name</th>
				<th>Category</th>
				<th>Dosage</th>
				<th>Manufacturer</th>
				<th>Description</th>
				<th>GST%</th>
				<th>Discount</th>
			</thead>
			<tbody>
				<tr ng-repeat="medicine in medicines">
					<td>{{medicine.medicineName}}</td>
					<td>{{medicine.categoryName}}</td>
					<td>{{medicine.dosage}}</td>
					<td>{{medicine.manufacturer}}</td>
					<td>{{medicine.description}}</td>
					<td>{{medicine.gst}}</td>
					<td>{{medicine.discount}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /.box-body -->
</div>
