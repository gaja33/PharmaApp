<h2 style="margin:0;">View Stocks</h2>
<br>
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Stocks List</h3>
		<div class="box-tools pull-right">
			
		</div>
		
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<th>Medicine Name</th>
				<th>Category</th>
				<th>Purchase Qunatity</th>
				<th>Sales Quantity</th>
				<th>Available Quantity</th>
			</thead>
			<tbody>
				<tr ng-repeat="stock in stocks">
					<td>{{stock.medicineName}}</td>
					<td>{{stock.categoryName}}</td>
					<td>{{stock.purchaseQuantity}}</td>
					<td>{{stock.saleQuantity}}</td>
					<td>{{stock.purchaseQuantity - stock.saleQuantity}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /.box-body -->
</div>
